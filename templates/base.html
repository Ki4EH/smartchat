<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" >
</head>
<body>
    <header>
    <h1 class="base_meeting" href="/">SMARTCHAT </h1>
    <h4 class="base_meeting">Be smart, Human. Use Smartchat. </h4>
    <nav class="base_meeting">
        {% if current_user.is_authenticated %}
            <p>
                <a class="btn btn-primary">Имя: {{ current_user.user_name }}</a>
                <a class="btn btn-info" href="/person_info/{{current_user.id}}">Информация о пользователе</a>
                <a class="btn btn-danger" href="/logout">Выйти</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
    </header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
